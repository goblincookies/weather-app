<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/style.css"> -->
    <title>Weather App</title>
</head>
<body>
    <div class="gradient"></div>

    <div class="upper max-width center-horiz basic-horiz-padding flex-v">
        <div class="wide basic-vert-padding" id="search">
            <form class="search-width autocomplete" action="" autocomplete="off" >
                <input class="search search-width pill center-horiz p3" id="input" name="cityname" placeholder="search">
            </form>
        </div>
        <div class="marg-top wide flex-v-left blur" id="current-conditions">
            <div class="wide">
                <h1 class="reg short" id="city">XXX</h1>
            </div>
            <div class="flex marg-top">
                <h3 class="reg short" id="conditions">xxx xxxx</h3>
            </div>

            <div class="flex display-height-calc">
                <h2 class="short" id="temp">77</h2>
                <ul class="marg-top marg-left pad-bot widgets">
                    <li class="">
                        <p class="light">rain</p>
                        <h4 id="precip">xxx</h4>
                    </li>
                    <li class="">
                        <p class="light">uv index</p>
                        <div class=" relative min-width">
                            <img class="icon-lg future-icon" src="./assets/images/badge-stroke.svg" alt="">
                            <h4 class="cent" id="uvindex">XX</h4>
                        </div>
                    </li>
                    <li class="">
                        <p class="light">feels like</p>
                        <h4 id="feels-like">XX</h4>
                    </li>
                </ul>
            </div>

        </div>
        <div class="wide grow marg-top blur crop bounding-box" id="forecast-hourly">
            <p class="p2 bold">Hourly forecast</p>
            <ul class="pan chart flex-h-left marg-top-sm gap-sm  min-width" id="hourly-chart">
            </ul>
        </div>
<!--  -->
        <div class="wide grow marg-top blur crop bounding-box" id="forecast-ten-day">
            <p class="p2 bold">10-day forecast</p>
            <!-- <ul class="pan chart flex-h-left marg-top-sm gap-sm  min-width" id="hourly-chart">
            </ul> -->
            <ul class="pan forecast flex-h-left marg-top-sm gap-sm  min-width" id="ten-day">               
            </ul>
        </div>
<!--  -->

        <!-- <div class="wide marg-top crop bounding-box ">
            <div class="pan-box">
                <ul class="pan forecast flex-h-left gap-sm" id="ten-day">               
                </ul>
            </div>
    
        </div> -->

    </div>
    
    
</body>
</html>
